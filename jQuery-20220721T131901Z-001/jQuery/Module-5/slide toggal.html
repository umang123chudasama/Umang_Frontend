<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle();
  });
});


$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").fadeOut(300);
     });
  
  $("#btn2").click(function(){
        $("#div1").fadeIn("medium");
     });
  
  
  $("#btn3").click(function(){
   
    $("#div2").fadeToggle(3000);
  });
  
});


</script>
<style> 
#flip {
  padding:50px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
  font-size:25px;
}

#panel {
  display:none;
}
</style>
</head>
<body>
 
<div id="flip">Click to slide the panel down or up</div>

<div id="panel">
	<img src="background.jpg" width="100%">
</div>


<button id="btn1">Click to fade out boxes</button><br><br>
<button id="btn2">Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
<br>

<button id="btn3">Click to toggle fade in/out boxes</button><br><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div>


</body>
</html>
